<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowise Chatbot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Flowise Chatbot Demo</h1>
        <p>This page demonstrates a Flowise chatbot integration. Look for the chat icon in the bottom right corner.</p>
    </div>

    <!-- Flowise Chatbot Integration -->
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.init({
            chatflowid: "fe66d963-44fc-4647-a8ec-7d29fbdd1fdf",
            apiHost: "https://chat.artsensei.ai",
        })
    </script>
</body>
</html>
